<ng-template #userModal let-modal let-d="dismiss" >
  <div class="modal-header">
    <h4 class="modal-title">
      {{ id ? "Actualizar usuario" : "Crear usuario" }}
    </h4>

    <button type="button" class="close" aria-label="Close" (click)="d('close-supplier-modal')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <section class="supplier-form">
    <div class="modal-body" (keydown.enter)="onSubmit()">
      <form [formGroup]="form" novalidate *ngIf="form">
        <div class="row">
          <app-input class="col" labelTxt="Nombre" formControlName="name" [submitted]="submitted" [labelStyle]="{ 'color': 'black'}"></app-input>
          <app-input class="col" type="email" labelTxt="Email" formControlName="email" [submitted]="submitted" [labelStyle]="{ 'color': 'black'}"></app-input>
          <app-input class="col" type="password" labelTxt="ContraseÃ±a" formControlName="password" [submitted]="submitted" [labelStyle]="{ 'color': 'black'}"></app-input>
        </div>

        <div class="row mt-2">
          <div class="col">
            <mat-checkbox class="example-margin" formControlName="active">Activo</mat-checkbox>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div class="modal-footer">
    <button class="m-2" mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
    <button mat-raised-button color="warn" (click)="d('close-supplier-modal')"> Cancelar</button>
  </div>
</ng-template>
