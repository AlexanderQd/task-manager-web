
<div class="">
  <label class="mb0" [ngStyle]="labelStyle">{{ labelTxt }}</label>
  <input [type]="type" class="form-control mt-1" aria-describedby="textHelp" [placeholder]="placeholder ? placeholder : labelTxt"
  [class.is-invalid]="submitted && invalid" (input)="changeText($event)" [value]="currentValue" [disabled]="disabled"/>
</div>
